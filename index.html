<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="assets/images/icon-512x512.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="manifest" href="manifest.json" />

    <title>LAUNDRY | PEPEP FEBRIANSYAH</title>
  </head>

  <body>
    <div class="splash-screen">
      <img src="assets/images/icon-192x192.png" alt="Laundry logo" />
      <div class="text">
        <h1>APLIKASI LAUNDRY</h1>
        <p>Cuci pakaian Anda dengan mudah dan nyaman</p>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="alert alert-primary text-center">APLIKASI LAUNDRY</h1>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <form id="form">
                <input type="hidden" name="id" id="id" />
                <label for="">Nama</label>
                <input type="text" id="name" name="name" placeholder="Nama" class="form-control" required />
                <br />
                <label for="">Umur</label>
                <input type="number" id="age" name="age" placeholder="Umur" class="form-control" required />
                <br />
                <label for="">Alamat</label>
                <textarea name="address" id="address" cols="30" rows="5" placeholder="Alamat" class="form-control" required></textarea>
                <br />
                <label for="">No Telp.</label>
                <input id="phone" name="phone" type="number" placeholder="No Telp." class="form-control" required />
                <br />
                <label for="">Kategori</label>
                <select id="kategori" name="kategori" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option value="Pakaian">Pakaian</option>
                  <option value="Karpet">Karpet</option>
                  <option value="Seprai">Seprai</option>
                  <option value="Selimut">Selimut</option>
                  <option value="Bantal">Bantal</option>
                  <option value="Handuk">Handuk</option>
                </select>
                <br />
                <label for="">Berat (Kg)</label>
                <input id="jumlah" name="jumlah" type="number" placeholder="Masukan berapa Kilogram (Kg)" onchange="hitungharga()" class="form-control" required />
                <br />
                <label for="">Diskon (10%)</label>
                <input id="diskon" name="diskon" type="number" placeholder="Minimal 4Kg untuk mendapatkan diskon" class="form-control" required readonly />
                <br />
                <label for="">Total</label>
                <input id="harga" name="harga" type="text" placeholder="Harga otomatis keluar setelah menentukan Jumlah" class="form-control" required readonly />
                <br />
                <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                <button class="btn btn-sm btn-danger" type="button" onclick="clearData()">Reset</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th>Umur</th>
                      <th>Alamat</th>
                      <th>No.Telp</th>
                      <th>Kategori</th>
                      <th>Berat(Kg)</th>
                      <th>Diskon</th>
                      <th>Total</th>
                      <th>Edit</th>
                      <th>Hapus</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="assets/js/splashscreen.js"></script>
    <script src="function.js"></script>
    <script>
      allData();
    </script>
    <script>
      function clearData() {
        document.getElementById('form').reset();
        document.getElementById('id').value = '';
      }
    </script>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center pb-5">
      <p>Created with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://pepepfebriansyah.github.io/" class="text-white fw-bold">Pepep Febriansyah</a></p>
    </footer>
    <!-- Akhir Footer -->
  </body>
</html>
